<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">    
                <a class="nav-item text-secondary mr-4" href="#">Webstore Hackaton</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-4">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Productos
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Libros</a>
                        <a class="dropdown-item" href="#">Discos</a>
                    </div>
                </ul>

                <form class="form-inline my-2 my-md-0">
                    <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-sm btn-outline-secondary mr-auto" type="submit" id="submit">Submit</button>
                </form>
                </div>

                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Ver Todo</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="active"href="#">Agregar productos</a>
                    </li>
                  </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="nombre_select">Nuevo producto</label>
                        <select class="form-control" id="nombre-select">
                            <option>Libros</option>
                            <option>Discos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="titulo_input">Titulo:</label>
                        <input type="text" class="form-control" id="titulo_input">
                    </div>

                    <div class="form-group">
                        <label for="precio_input">Precio:</label>
                        <input type="number" class="form-control" id="precio_input">
                    </div>

                    <div class="form-group">
                    <label for="puntos_venta_input">Puntos de venta(Dividir por comas Ej: Yenny, Amazon, Musimundo):</label>    
                    <input type="text" class="form-control" id="puntos_venta_input">
                    </div>

                    <div class="form-group">
                        <label for="img_input">Imagen url:</label>
                        <input type="url" id="img_input" class="form-control">
                    </div>

                    <button class="btn btn-primary" type="submit">Publicar!</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="absolute-bottom">
        <p>&copy;Plataforma5 2020</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    
</body>
</html>
